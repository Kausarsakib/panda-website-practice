<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
     <div class="container">
          <nav class="navbar">
              <div class="logo">
                 <img src="images/logo.png" alt="Panda Logo">
              </div>
              <input type="text" class="search" placeholder="Search"/>
              <ul class="nav-links">
                  <li><a href="#home">Home</a></li>
                  <li><a href="#shoes">Shoes</a></li>
                  <li><a href="#backpacks">Backpacks</a></li>
                  <li><a href="#contact">Contact Us</a></li>
              </ul>
           </nav>
     </div>
     
     <div class="container">
           <header class="hero" id="home">
                <div class="hero-box">
                    <div class="hero-text">
                       <h1>Mega LCD TV For Sports</h1>
                       <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. <br> Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet..</p>
                      <h2>$1200</h2>
                      <button>BUY NOW</button>
                    </div>
                   <div class="hero-img">
                       <img src="images/banner-images/tv.png" alt="Mega TV">
                   </div>
               </div>
          </header>
     </div>
    
     <div class="container">
           <section class="categories">
                <h2 class="section-title">Categories</h2>
              <div class="category">
                 <div class="cat-item cat-watch">
                       <h3>Watch</h3> 
                       <img src="images/categories/watch.png" alt="Watch">
                 </div>
                 <div class="cat-item cat-bag">
                      <h3>Bag</h3> 
                      <img src="images/categories/bag.png" alt="Bag">
                 </div>
                  <div class="cat-item cat-shoes">
                      <h3>Shoes</h3> 
                      <img src="images/categories/shoes.png" alt="Shoes">
                 </div>     
              </div>
          </section>
      </div>
     
</body>
</html>
